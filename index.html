<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Meeting Sound Board</title>
</head>
<body>

    <h1>Meeting Sound Board</h1>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">badum-tss</span>
            
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound"> Hip-hop Air Horn</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Buzzer</span>
            
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Dramatic Danger</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Applause</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">What?</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Drum Roll</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Fail</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">jeopardy</span>
        </div>
    </div>
    
    <audio data-key="65" src="sounds/badum-tss.mp3"></audio>
    <audio data-key="83" src="sounds/airHorn.mp3"></audio>
    <audio data-key="68" src="sounds/buzzer.mp3"></audio>
    <audio data-key="70" src="sounds/dramaticDanger.mp3"></audio>
    <audio data-key="71" src="sounds/applause.mp3"></audio>
    <audio data-key="72" src="sounds/what.mp3"></audio>
    <audio data-key="74" src="sounds/drumroll.mp3"></audio>
    <audio data-key="75" src="sounds/fail.mp3"></audio>
    <audio data-key="76" src="sounds/jeopardy.mp3"></audio>

    <script>
        
           function playSound(e){
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
               const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
               if (!audio) return; //stop function from working all together
               audio.currentTime = 0;
               audio.play();
               key.classList.add('playing')
           }

        function removeTransition(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing')
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend',removeTransition));
        window.addEventListener('keydown',playSound);
    </script>   
</body>
</html>
